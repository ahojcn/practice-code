<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自关联案例</title>
</head>
<body>
<h1>当前地区：{{ area.atitle }}</h1>
<h1>父级地区：{{ parent.atitle }}</h1>
<h1>下级地区：</h1>
<ul>
    {% for child in children %}
        <li>
            {{ child.atitle }}
        </li>
    {% endfor %}
</ul>
</body>
</html>
